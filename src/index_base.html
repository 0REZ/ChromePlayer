<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Local Player</title>
    <link rel="stylesheet" href="./css/jquery.ui.slider.css" type="text/css" />
    <link rel="stylesheet" href="./css/main.css" type="text/css" media="screen" />
    <script src="./js/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="./js/jquery-ui-1.8.16.custom.min.js" type="text/javascript"></script>
    <script src="./js/jquery.drag_drop_multi_select_alpha.min.js" type="text/javascript"></script>
    <!-- <script src="./js/main.js" type="text/javascript"></script>-->

    <script src="./src/base64.js" type="text/javascript"></script>
    <script src="./src/prelude.js" type="text/javascript"></script>
    <script src="./src/message.js" type="text/javascript"></script>
    <script src="./src/notification.js" type="text/javascript"></script>
    <script src="./src/id3-minimized.js" type="text/javascript"></script>
    <script src="./src/limited.js" type="text/javascript"></script>
    <script src="./src/enum.js" type="text/javascript"></script>
    <script src="./src/enumlinear.js" type="text/javascript"></script>
    <script src="./src/enumcycle.js" type="text/javascript"></script>
    <script src="./src/enumdinamic.js" type="text/javascript"></script>
    <script src="./src/id3.js" type="text/javascript"></script>
    <script src="./src/music.js" type="text/javascript"></script>
    <script src="./src/local.js" type="text/javascript"></script>
    <script src="./src/schemeconfig.js" type="text/javascript"></script>
    <script src="./src/clipboard.js" type="text/javascript"></script>
    <script src="./src/ui.js" type="text/javascript"></script>
    <script src="./src/rc.js" type="text/javascript"></script>
    <script src="./src/key.js" type="text/javascript"></script>
    <script src="./src/command.js" type="text/javascript"></script>
    <script src="./src/player.js" type="text/javascript"></script>
    <script src="./src/keyconfig.js" type="text/javascript"></script>

    <style id="sch" type="text/css"></style>
    <style id="splitter" type="text/css"></style>
    <style id="full" type="text/css"></style>
  </head>
  <body>
    <div id="wrapper">
      <div id="header">
        <div class="hide">
          <input id="fileselect" type="file" multiple="multiple" webkitdirectory />
        </div>
        <img id="open" class="lbutton" src="./img/open.png" title="Add" />
        <img id="prev" class="lbutton" src="./img/prev.png" title="Previous" />
        <img id="play" class="lbutton" src="./img/play.png" title="Play" />
        <img id="pause" class="lbutton" src="./img/pause.png" title="Pause" />
        <img id="next" class="lbutton" src="./img/next.png" title="Next" />
        <div id="info">
          <div id="albumart"><img id="art" src="./icon_128.png" alt="" /></div>
          <div id="filename">-----</div>
          <div id="seek">
            <div id="current">00:00</div>
            <div id="musicSliderParent">
              <div id="musicSlider"></div>
            </div>
            <div id="remain">-00:00</div>
          </div>
        </div>
        <img id="conf" class="rbutton" src="./img/config.png" title="Config"/>
        <img id="repeat" class="rbutton" src="./img/repeat.png" title="Repeat"/>
        <img id="shuffle" class="rbutton" src="./img/shuffle.png" title="Shuffle"/>
        <img id="volumeon" class="rbutton" src="./img/volumeon.png" title="Resume" />
        <div id="volumeSlider"></div>
        <img id="mute" class="rbutton" src="./img/mute.png" title="Mute" />
      </div>
      <div id="playlist">
        <div id="tablediv">
          <div id="tablebody">
            <table>
              <thead>
                <tr class="first">
                  <th class="now"></th>
                  <th class="filename">filename</th>
                  <th class="artist">artist</th>
                  <th class="title">title</th>
                  <th class="track">track</th>
                  <th class="album">album</th>
                </tr>
              </thead>
              <tbody id="tbody" tabindex="0" >
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div id="help">
        <div class="top">
          Keyboard Shortcuts
        </div>
        <div class="keygroups">
        </div>
        <div>
          <p>
          With underline: you can use from other tabs.
          </p>
        </div>
      </div>
      <div id="property">
        <div class="top">Property</div>
        <div id="tags">
          <dl>
            <dt>Artist</dt>
            <dd id="idartist">　</dd>
            <dt>Title</dt>
            <dd id="idtitle">　</dd>
            <dt>Album</dt>
            <dd id="idalbum">　</dd>
            <dt>Year</dt>
            <dd id="idyear">　</dd>
            <dt>Track</dt>
            <dd id="idtrack">　</dd>
          </dl>
        </div>
      </div>
      <div id="about">
        <div class="top" id="appname"><a href="https://chrome.google.com/webstore/detail/chkhjlbdflppmaddpjmjecgdagdljimc" target="blank_">Local Player</a></div>
        <p>A music player on your browser for local files. Made by itchyny.</p>
        <div class="top">Change log</div>
        <p id="changelog">
        @CHANGELOG
        </p>
      </div>
      <div id="filter">
        <input type="TEXT" id="filterword" />
        <div id="matchnum"></div>
      </div>
      <div id="videopopup"><video controls></video></div>
      <div id="keyviewer"></div>
    </div>
  </body>
</html>
